version: '3.8'

services:
  recommendation-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount model artifacts
      - ../checkpoints:/app/checkpoints:ro
      - ../preprocessed_data:/app/preprocessed_data:ro
      - ../data:/app/data:ro
    environment:
      - CUDA_VISIBLE_DEVICES=0  # Set to empty string if no GPU
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
